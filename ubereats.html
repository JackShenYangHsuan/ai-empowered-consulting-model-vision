<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uber Eats MCP - Demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            color: #e0e0e0;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 36px;
            font-weight: 700;
            color: #fff;
            margin-bottom: 8px;
        }

        .header p {
            color: #888;
            font-size: 14px;
        }

        .demo-badge {
            display: inline-block;
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 12px;
        }

        .card {
            background: rgba(30, 30, 50, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            backdrop-filter: blur(10px);
        }

        .card h2 {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #666;
        }

        .status-indicator.running {
            background: #4caf50;
            box-shadow: 0 0 8px rgba(76, 175, 80, 0.5);
        }

        .button {
            background: #0f7b6c;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .button:hover {
            background: #0d6b5f;
            transform: translateY(-1px);
        }

        .button:disabled {
            background: #444;
            cursor: not-allowed;
            transform: none;
        }

        .button-secondary {
            background: rgba(255, 255, 255, 0.1);
        }

        .button-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .button-danger {
            background: #dc3545;
        }

        .button-danger:hover {
            background: #c82333;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #aaa;
            margin-bottom: 6px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            background: rgba(20, 20, 35, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: #fff;
            font-size: 14px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #0f7b6c;
        }

        .status-text {
            font-size: 14px;
            color: #888;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
            margin-top: 12px;
        }

        .results-grid {
            display: grid;
            gap: 16px;
            margin-top: 20px;
        }

        .restaurant-card {
            background: rgba(20, 20, 35, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 20px;
            transition: all 0.2s;
        }

        .restaurant-card:hover {
            border-color: #0f7b6c;
            transform: translateY(-2px);
        }

        .restaurant-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            margin-bottom: 8px;
        }

        .restaurant-info {
            display: flex;
            gap: 16px;
            margin-bottom: 12px;
            font-size: 13px;
            color: #888;
        }

        .restaurant-url {
            color: #0f7b6c;
            text-decoration: none;
            font-size: 13px;
        }

        .restaurant-url:hover {
            text-decoration: underline;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #0f7b6c;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            color: #ff6b7a;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
        }

        .success {
            background: rgba(76, 175, 80, 0.1);
            border: 1px solid rgba(76, 175, 80, 0.3);
            color: #81c784;
            padding: 12px;
            border-radius: 6px;
            margin-top: 12px;
        }

        .logs {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            padding: 16px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.6;
        }

        .log-entry {
            margin-bottom: 4px;
            color: #888;
        }

        .log-entry.info {
            color: #4fc3f7;
        }

        .log-entry.success {
            color: #81c784;
        }

        .log-entry.error {
            color: #ff6b7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçî Uber Eats MCP Demo</h1>
            <p>Test the Model Context Protocol integration with Uber Eats</p>
            <span class="demo-badge">üß™ Demo Mode - Search Only (No Ordering)</span>
        </div>

        <!-- Server Status Card -->
        <div class="card">
            <h2>
                <span class="status-indicator" id="statusIndicator"></span>
                MCP Server Status
            </h2>
            <div class="controls">
                <button class="button" id="startServerBtn" onclick="startServer()">Start Server</button>
                <button class="button button-danger" id="stopServerBtn" onclick="stopServer()" disabled>Stop Server</button>
                <button class="button button-secondary" onclick="checkStatus()">Refresh Status</button>
            </div>
            <div class="status-text" id="serverStatus">Server not running</div>
        </div>

        <!-- Search Card -->
        <div class="card">
            <h2>üîç Search Food Options</h2>
            <div class="input-group">
                <label for="address">Delivery Address</label>
                <input type="text" id="address" placeholder="e.g., Stockholm, Sweden or 123 Main St, New York, NY" value="Stockholm, Sweden">
            </div>
            <div class="input-group">
                <label for="foodCraving">What are you craving?</label>
                <input type="text" id="foodCraving" placeholder="e.g., pizza, sushi, burger, tacos" value="pizza">
            </div>
            <button class="button" id="searchBtn" onclick="searchRestaurants()" disabled>Search for 10 Options</button>
            <div id="searchResults"></div>
        </div>

        <!-- Logs Card -->
        <div class="card">
            <h2>üìã Activity Logs</h2>
            <div class="logs" id="logs">
                <div class="log-entry">Ready to start testing...</div>
            </div>
        </div>
    </div>

    <script src="ubereats.js"></script>
</body>
</html>
